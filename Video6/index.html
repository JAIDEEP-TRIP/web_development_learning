<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets Learn it</title>
</head>
<body>
    <h1>form to apply for Jaideep Jobs</h1>
     <div>
        <form action="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" autofocus>
     </div>
    
        
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age">
        </div>
        
       <div>
       
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        
       </div>

       <div>
        
        <input type="checkbox" id="subscribe" name="subscribe" required>
        <label for="subscribe">Subscribe to newsletter</label>
        
       </div>

       <div>
        <label for="textarea">enter your comment</label>
        <br>
        <textarea name="textarea" id="textarea"></textarea>
        
       </div>
       <label for="fruits"></label>
       <select name="fruits" id="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
        <option value="mango">Mango</option>
       </select>

       </select>
       
    </form>
    
</body>
</html>
