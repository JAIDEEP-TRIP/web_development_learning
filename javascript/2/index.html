<!DOCTYPE html>

<body>
    <script>
while (true) {

let input = prompt("Enter a number: ");
  let num = Number(input);

  // Check if it's a valid number
  if (!isNaN(num)) {
    console.log("Valid number entered:", num);
    break;
  }
 else {
    console.log("Please enter a valid number");
  }
 }
</script>
</body>
</html>
