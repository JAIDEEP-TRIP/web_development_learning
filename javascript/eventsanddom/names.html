<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="width: 30; height: 30; background-color: red;">
        <div class="box">
            hey i am a box
        </div>
    </div>

    <script>
        let div = document.createElement('div');
        div.className = 'created';
        div.innerHTML = 'I am a created div';
        let oldElement = document.querySelector('.box');
        document.body.replaceChild(div, oldElement);
    </script>
</body>
</html>
